# Istio Traffic Management for Canary Deployments
# Provides VirtualService and DestinationRule for progressive rollouts

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sentinel-api-vsvc
  namespace: sentinel-router
  labels:
    app: sentinel-api
spec:
  hosts:
  - "sentinel-api.sentinel-router.svc.cluster.local"
  - "sentinel-api"
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: "sentinel-api.sentinel-router.svc.cluster.local"
        subset: canary
      weight: 100
  - route:
    - destination:
        host: "sentinel-api.sentinel-router.svc.cluster.local"
        subset: stable
      weight: 100
    - destination:
        host: "sentinel-api.sentinel-router.svc.cluster.local"
        subset: canary
      weight: 0
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sentinel-api-destrule
  namespace: sentinel-router
  labels:
    app: sentinel-api
spec:
  host: "sentinel-api.sentinel-router.svc.cluster.local"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
      http:
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  subsets:
  - name: stable
    labels:
      version: v1.0.0
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 1000
  - name: canary
    labels:
      version: v1.1.0
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 500

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sentinel-api-gateway
  namespace: sentinel-router
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: sentinel-tls-cert
    hosts:
    - "api.sentinel-router.io"
    - "*.sentinel-router.io"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.sentinel-router.io"
    - "*.sentinel-router.io"
    tls:
      httpsRedirect: true

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sentinel-api-gateway-vsvc
  namespace: sentinel-router
spec:
  hosts:
  - "api.sentinel-router.io"
  gateways:
  - sentinel-api-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: sentinel-api-http
        port:
          number: 80
    timeout: 30s
    corsPolicy:
      allowOrigins:
      - exact: "https://app.sentinel-router.io"
      - regex: ".*\\.sentinel-router\\.io"
      allowMethods:
      - POST
      - GET
      - OPTIONS
      allowHeaders:
      - content-type
      - authorization
      - x-request-id
      maxAge: "24h"
